<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Recupera Cuenta</title>
    <link rel="stylesheet" href="../librerias/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../librerias/bootstrap/dist/css/bootstrap-flex.min.css" />
    <link rel="stylesheet" href="css/recuperaCuenta.css" />
</head>

<body>
    <header class="headerCliente container-fluid navbar">
        <div class="row">
            <div class="col-md-9">
                <div class="row flex-items-xs-middle">
                    <div class="col-md-12">
                        <figure class="headerCliente__logo"><img src="img/logo.png" alt="logo de Urbaner" /></figure>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="recuperaCuenta">
        <div class="recuperaCuenta__content">
            <div class="row flex-items-xs-middle">
                <div class="col-md-12">
                    <h3 class="centrar">RECUPERA TU CONTRASEÑA</h3>
                    <p class="centrar texto">Podemos ayudarte a restablecer tu contraseña y la información de seguridad</p>
                    <div class="row">
                        <div class="col-md-12"><input type="text" id="loginEmail" name="loginEmail" placeholder="EMAIL" /></div>
                    </div>
                    <div class="row">
                        <div class="recuperaCuenta__content__btnRecuperaCuenta"><button> RECUPERAR CONTRASEÑA</button></div>
                    </div>
                    <div class="recuperaCuenta__content__registroCliente centrar">
                        <p>¿No tienes cuenta? <a href="registroCliente.html">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    

</html>
