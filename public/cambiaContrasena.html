<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cambia Contrasena</title>
    <link rel="stylesheet" href="../librerias/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../librerias/bootstrap/dist/css/bootstrap-flex.min.css" />
    <link rel="stylesheet" href="css/cambiaContrasena.css" />
</head>

<body>
    <header class="headerCliente container-fluid navbar">
        <div class="row">
            <div class="col-md-9">
                <div class="row flex-items-xs-middle">
                    <div class="col-md-12">
                        <figure class="headerCliente__logo"><img src="img/logo.png" alt="logo de Urbaner" /></figure>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="cambiaContrasena">
        <div class="cambiaContrasena__content">
            <div class="row flex-items-xs-middle">
                <div class="col-md-12">
                    <h3 class="centrar">CAMBIA TU CONTRASEÑA</h3>
                    <div class="row">
                        <div class="col-md-12"><input type="text" id="cambiaContrasena" name="cambiaContrasena" placeholder="EMAIL" /></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><input type="text" id="nuevaContrasena" name="nuevaContrasena" placeholder="CONTRASEÑA" /></div>
                    </div>
                    <div class="row">
                        <div class="cambiaContrasena__content__btncambiaContrasena"><button> INICIAR SESIÓN</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   
</body>

</html>
